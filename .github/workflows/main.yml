name: layer0 deploy

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: publish package
        run: |
          npm install
          npm i -g @layer0/cli
          layer0 deploy  --environment=production --token=${{secrets.layer0DeployToken}}
